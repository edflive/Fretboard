  <line x1="0%" y1="77.60%" x2="100%" y2="77.60%" stroke="#B87333" stroke-width="4"/>
  <line x1="0%" y1="96.00%" x2="100%" y2="96.00%" stroke="#B87333" stroke-width="5"/>
