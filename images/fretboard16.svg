  <line x1="40.25%" y1="0%" x2="40.25%" y2="100%" stroke="#C0C0C0" stroke-width="2"/>
  <line x1="46.5%" y1="0%" x2="46.5%" y2="100%" stroke="#C0C0C0" stroke-width="2"/>
