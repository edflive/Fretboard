<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- iOS app -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="images/icon-192.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1f2937" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualiseur de Gammes de Guitare</title>
  <!-- Inclusion de Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
  <header class="bg-gray-800 text-white py-4">
    <h1 class="text-3xl font-bold text-center">Gammes de Guitare</h1>
  </header>
  <main class="p-4">
    <!-- Barre de configuration équilibrée -->
    <section class="flex flex-wrap justify-between items-center gap-6 p-3 bg-white shadow-md rounded-lg mb-6 max-w-4xl mx-auto transition-all duration-300 hover:shadow-lg">
    <!--section class="flex justify-between items-center gap-6 p-3 bg-white shadow-md rounded-lg mb-6 max-w-4xl mx-auto transition-all duration-300 hover:shadow-lg"-->
      <!-- Conteneur pour les 2 premiers selects -->
      <div class="flex gap-4">
          <!-- Sélecteur Note de base -->
          <select
            id="root-note"
            class="w-15 bg-gray-50 border border-gray-300 rounded-md p-2 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200 hover:bg-gray-100"
          >
            <option value="C">Do</option>
            <option value="C#">Do#</option>
            <option value="D">Ré</option>
            <option value="D#">Ré#</option>
            <option value="E">Mi</option>
            <option value="F">Fa</option>
            <option value="F#">Fa#</option>
            <option value="G">Sol</option>
            <option value="G#">Sol#</option>
            <option value="A">La</option>
            <option value="A#">La#</option>
            <option value="B">Si</option>
          </select>

          <!-- Sélecteur Gamme -->
          <select
            id="scale-type"
            class="w-50 bg-gray-50 border border-gray-300 rounded-md p-2 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200 hover:bg-gray-100"
          >
            <option value="major">Gamme majeure</option>
            <option value="minor">Gamme mineure</option>
            <option value="pentatonicMinor">Pentatonique mineure</option>
            <option value="pentatonicMajor">Pentatonique majeure</option>
            <option value="blues">Blues</option>
            <option value="mixolydian">Mixolydien</option>
            <option value="dorian">Dorien</option>
            <option value="phrygian">Phrygien</option>
            <option value="lydian">Lydien</option>
            <option value="aeolian">Éolien</option>
            <option value="locrian">Locrien</option>
          </select>
      </div>

      <!-- Sélecteur Nombre de frettes (à droite) -->
      <select
        id="fret-count"
        class="w-36 bg-gray-50 border border-gray-300 rounded-md p-2 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200 hover:bg-gray-100"
      >
        <option value="13">13 frettes</option>
        <option value="16">16 frettes</option>
        <option value="20">20 frettes</option>
      </select>
    </section>
    <section id="Asemitone-colors" class="grid grid-cols-4 gap-2 mb-6 max-w-xl mx-auto">
      <!-- Boutons générés dynamiquement -->
    </section>
    <!-- Contrôles pour les 12 demi-tons (deuxième section, ajustée) -->
    <section
      id="semitone-colors"
      class="flex flex-wrap justify-between gap-3 mb-6 max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-4"
    >
    </section>
    <!-- Fretboard -->
    <section class="relative max-w-4xl mx-auto">
      <!-- L'image du manche sera mise à jour en fonction du nombre de frettes -->
      <img id="fretboard-image" src="images/fretboard13.svg" alt="Manche de guitare" class="w-full">
      <!-- Conteneur pour les marqueurs avec z-index pour être au-dessus -->
      <div id="markers-container" class="absolute inset-0 z-10"></div>
    </section>
  </main>
  <script src="js/script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => {
            console.log("Service Worker enregistré avec succès", reg);
          })
          .catch(err => {
            console.warn("Erreur d'enregistrement du Service Worker", err);
          });
      });
    }
    </script>
</body>
</html>
